<head>

<body>
    <header>
        <nav class="hide nav-section">
            <div class="logo-container">
                <img src="Images/Group 40071 (2).png" alt="">
                <h2>Elite <span class="color-orange">Escapes</span></h2>
            </div>
            <div class="nav-items">

                <a href="">Packages</a>
                <a href="">Testimonial</a>
                <a href="">Blog</a>
                <a href="">Contact</a>
            </div>
        </nav>
        <section class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Explore Your Travel</h1>

                    adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>

            </div>
            <div class="banner-schedule">
                <div>
                    <input placeholder="Where go" type="text" name="" id="">
                </div>
                <div>
                    <input type="date" name="" id="when">
                    
                </div>
                <div>
                    <select placeholder="Select Type" name="" id="">
                        <option value="" disabled selected hidden>Select Type</option>
                        <option value="adventure tours">Adventure Tours</option>
                        <option value="city tours">City Tours</option>
                        <option value="couple tours">Couple Tours</option>
                        <option value="group tours">Group Tours</option>
                    </select>
                    
                </div>
                <div>
                    <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                    
                </div>
            </div>
